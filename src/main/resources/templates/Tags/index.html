<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<ul class="nav">
    <li class="nav-item"><a class="nav-link" href="/tags/create"> Create Tags </a> </li>
    <li class="nav-item"><a class="nav-link" href="/tags/delete"> Delete Tags </a> </li>
</ul>


<h1 th:text="${title}"></h1>

<p th:unless="${tags} and ${tags.size()}" >No Categories!</p>

<th:block th:if="${tags} and ${tags.size()}">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>tags</th>
        </tr>
        </thead>
        <tr th:each="tag : ${tags}">
            <td><a th:text="${tag.displayName}" th:href="'/events?tagId=' + ${tag.id}" ></a></td>
        </tr>


    </table>
</th:block>
</body>
</html>
