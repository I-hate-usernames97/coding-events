<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}"></h1>

<form method="post" th:action="@{/events/edit}">

    <div class="form-group">
        <label>Edit Event Name
            <input type="text" th:field="${event.name}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Edit Event Description
            <input type="text" th:field="${event.eventDetails.description}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Edit location
            <input type="text" th:field="${event.location}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Edit Number Of Attendees
            <input type="number" th:field="${event.numberOfAttendees}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input type="text" th:field="${event.eventDetails.contactEmail}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Type
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}"
                ></option>
            </select>
            <p class="error" th:errors="${event.eventCategory}"></p>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Edit event" class="btn btn-success">
    </div>
    <input type="hidden" th:field="${event.id}" name="eventId" />
</form>
</body>
</html>
