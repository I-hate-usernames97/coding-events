<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}"></h1>

<form method="post" th:action="@{/events/edit}">

    <div class="form-group">
        <label>Edit Event Name
            <input type="text" name="name" th:value="${event.name}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Edit Event Description
            <input type="text" name="description" th:value="${event.description}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Edit location
            <input type="text" name="location" th:value="${event.location}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Edit Number Of Attendees
            <input type="number" name="numberOfAttendees" th:value="${event.numberOfAttendees}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input type="text" name="contactEmail" th:value="${event.contactEmail}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"
                ></option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Edit event" class="btn btn-success">
    </div>
    <input type="hidden" th:value="${event.id}" name="eventId" />
</form>
</body>
</html>
